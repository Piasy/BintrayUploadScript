// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()

        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'

        // ./gradlew dependencyUpdates
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    userName = 'Piasy'
    developer = [id   : 'piasy',
                 name : 'piasy',
                 email: 'xz4215@gmail.com']
    license = [id  : 'MIT',
               name: 'The MIT License (MIT)',
               url : 'http://opensource.org/licenses/MIT']
    groupName = 'com.github.piasy'
    artifactName = 'PRJ_NAME'
    artifactDescription = 'PRJ_NAME'
    artifactLabels = ['PRJ_NAME']
    releaseVersionCode = 1
    releaseVersionName = '1.0.0'

    androidCompileSdkVersion = 27
    androidBuildToolsVersion = '27.0.3'
    androidSupportSdkVersion = '27.1.1'
    androidMinSdkVersion = 16
    androidTargetSdkVersion = 27

    libDebugAppId = 'com.github.piasy.PRJ_PKG_NAME.example'
}
